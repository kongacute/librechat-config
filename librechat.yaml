# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.2.1

# Cache settings: Set to true to enable caching
cache: true

# Custom interface configuration
interface:
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: false
  agents: true

# Example Actions Object Structure
# actions:
#   allowedDomains:
#     - "swapi.dev"
#     - "librechat.ai"
#     - "google.com"

# Definition of custom endpoints
endpoints:
  agents:
    recursionLimit: 50
    disableBuilder: false
    # (optional) Agent Capabilities available to all users. Omit the ones you wish to exclude. Defaults to list below.
    capabilities: ["file_search", "actions", "tools"]
  custom:
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai/"
      models:
        default: [
          "sonar",
          "sonar-pro",
          "sonar-reasoning"
          ]
        fetch: false # fetching list of models is not supported
      titleConvo: true
      titleModel: "sonar"
      summarize: true
      summaryModel: "sonar"
      forcePrompt: false
      dropParams: ["stop", "frequency_penalty"]
      modelDisplayLabel: "Perplexity Sonar"
    # - name: "together.ai"
    #   apiKey: "${TOGETHERAI_API_KEY}"
    #   baseURL: "https://api.together.xyz"
    #   models:
    #     default: [
    #       "deepseek-ai/DeepSeek-R1",
    #       "meta-llama/Llama-3.3-70B-Instruct-Turbo-Free"
    #     ]
    #     fetch: false # fetching list of models is not supported
    #   titleConvo: true
    #   titleModel: "meta-llama/Llama-3.3-70B-Instruct-Turbo-Free"
    #   summarize: true
    #   summaryModel: "meta-llama/Llama-3.3-70B-Instruct-Turbo-Free"
    #   forcePrompt: false
    #   modelDisplayLabel: "together.ai"

    # OpenRouter.ai
    # Model list: https://openrouter.ai/models
    # Script to fetch models: https://github.com/LibreChat-AI/librechat-config-yaml/blob/main/scripts/openrouter.py
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: [
          "openrouter/auto",
          "deepseek/deepseek-r1:free",
          "deepseek/deepseek-chat:free"
          ]
        fetch: false
      dropParams: ["stop"]
      titleConvo: true
      titleModel: "deepseek/deepseek-chat:free"
      summarize: false
      summaryModel: "deepseek/deepseek-chat:free"
      forcePrompt: false
      modelDisplayLabel: "OpenRouter"